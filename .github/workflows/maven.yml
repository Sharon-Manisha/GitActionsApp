name: Sample Workflow

on:
  push:
    branches: sharon_trunk_cicd
  workflow_dispatch:
  
env:
  IMAGE_NAME: ${{github.ref_name}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
   # - name: Fail if branch is not main
    #  if: github.ref != 'refs/heads/main'
     # run: |
        #  echo "This workflow should not be triggered with workflow_dispatch on a branch other than main"
         # exit 1
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
          
    - name: List Docker Images
      run: docker images
      
    - name: Tag name dev if default branch
      if: github.ref_name == 'main'
      run: echo "IMAGE_NAME = $IMAGE_NAME"
      env:
        IMAGE_NAME: 'dev'
        
    - name: Set Release version env variable
      run: |
         echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-docker-img:$RELEASE_VERSION
         
    - name: List Docker Images
      run: docker images
      
    - name: commit code
      run: mvn versions:set -DnewVersion=4.0.0     
          git config user.name Sharon-Manisha
          git config user.email sharon@shiftx.ai
          git add .
          git commit -m "updated version in pom.xml"
          git push

      